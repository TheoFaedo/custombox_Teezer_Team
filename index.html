<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>TD2</title>
  <link rel="stylesheet" href="css/reset.css">

<body>

					</div>
					<div class="details">
						<div class="details-top">
							<strong class="bigger" data-type="ref">#REF1</strong>
